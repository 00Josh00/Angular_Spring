<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" style="display: block">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ titulo }}</h5>
          <button
            (click)="cerrarModal()"
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <ul *ngIf="persona" class="list-group text-dark mb-3">
                  <li class="list-group-item active">{{ persona.nombre }}</li>
                  <li class="list-group-item">{{ persona.apellidos }}</li>
                  <li class="list-group-item">{{ persona.email }}</li>
                  <li class="list-group-item">{{ persona.telefono }}</li>
                </ul>

                <div class="input-group mb-3">
                  <input
                    (change)="seleccionarFoto($event)"
                    type="file"
                    class="form-control"
                    id="inputGroupFile02"
                  />
                  <button
                    (click)="subirFoto()"
                    [disabled]="!fotoSeleccionada"
                    class="input-group-text"
                    for="inputGroupFile02"
                  >
                    Subir
                  </button>
                </div>

                <div *ngIf="progreso > 0" class="progress" style="height: 40px">
                  <div
                    class="progress-bar progress-bar-striped"
                    role="progressbar"
                    [ngStyle]="{ width: progreso + '%' }"
                    attr.aria-valuenow="{{ progreso }}"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    {{ progreso }}%
                  </div>
                </div>
              </div>

              <div class="col-sm">
                <img
                  *ngIf="persona?.foto"
                  src="http://localhost:8080/api/uploads/img/{{ persona.foto }}"
                  alt="{{ persona.foto }}"
                  class="img-thumbnail rounded"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            (click)="cerrarModal()"
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
