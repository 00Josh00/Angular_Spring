<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <ul *ngIf="persona" class="list-group text-dark mb-3">
            <li class="list-group-item active">{{ persona.nombre }}</li>
            <li class="list-group-item">{{ persona.apellido }}</li>
            <li class="list-group-item">{{ persona.email }}</li>
            <li class="list-group-item">
              {{ persona.createAt | date : "fullDate" }}
            </li>
          </ul>

          <div class="input-group mb-3">
            <div class="custom-file">
              <input
                (change)="seleccionarFoto($event)"
                type="file"
                class="custom-file-input"
                id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04"
              />
              <label class="custom-file-label" for="inputGroupFile04"
                >Seleccionar foto</label
              >
            </div>
            <div class="input-group-append">
              <button
                (click)="subirFoto()"
                [disabled]="!fotoSeleccionada"
                class="btn btn-outline-secondary"
                type="button"
                id="inputGroupFileAddon04"
              >
                Subir
              </button>
            </div>
          </div>

          <div *ngIf="progreso > 0" class="progress" style="height: 40px">
            <div
              class="progress-bar progress-bar-striped"
              role="progressbar"
              [ngStyle]="{ width: progreso + '%' }"
              attr.aria-valuenow="{{ progreso }}"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{ progreso }}%
            </div>
          </div>
        </div>

        <div class="col-sm">
          <img
            *ngIf="persona?.foto"
            src="http://localhost:8080/api/upload/img/{{ persona.foto }}"
            alt="{{ persona.foto }}"
            class="img-thumbnail rounded"
          />
        </div>
      </div>
    </div>
  </div>
</div>
