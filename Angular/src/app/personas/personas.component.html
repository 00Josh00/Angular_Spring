<div class="card border-primary mb-3">
  <div class="card-header">Personas</div>
  <div class="card-body text-secondary">
    <h5 class="card-title">Listado</h5>

    <div class="my-2 text-left">
      <button
        class="btn btn-rounded btn-primary"
        type="button"
        [routerLink]="['/personas/form']"
      >
        Agregar
      </button>
    </div>

    <div *ngIf="personas?.length == 0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>
    <table
      class="table table-bordered table-striped"
      *ngIf="personas?.length > 0"
    >
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellidos</th>
          <th>email</th>
          <th>telefono</th>
          <th>direccion</th>
          <th>editar</th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of personas">
          <td>
            <button
              type="button"
              [routerLink]="['/personas/ver', persona.id]"
              class="btn btn-success btn-sm"
            >
              {{ persona.id }}
            </button>
          </td>
          <td>{{ persona.nombre }}</td>
          <td>{{ persona.apellidos }}</td>
          <td>{{ persona.email }}</td>
          <td>{{ persona.telefono }}</td>
          <td>{{ persona.direccion }}</td>
          <td>
            <button
              type="button"
              name="editar"
              [routerLink]="['/personas/form', persona.id]"
              class="btn btn-primary btn-sm"
            >
              Editar
            </button>
          </td>
          <td>
            <button
              type="button"
              name="elininar"
              (click)="delete(persona)"
              class="btn btn-danger btn-sm"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
  </div>
</div>
