<div class="container card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6 mb-2">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="persona.nombre"
            id="nombre"
            name="nombre"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="apellidos" class="col-form-label col-sm-2">Apellidos</label>
        <div class="col-sm-6 mb-2">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="persona.apellidos"
            id="apellidos"
            name="apellidos"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6 mb-2">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="persona.email"
            id="email"
            name="email"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
        <div class="col-sm-6 mb-2">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="persona.telefono"
            id="telefono"
            name="telefono"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="direccion" class="col-form-label col-sm-2">Direccion</label>
        <div class="col-sm-6 mb-2">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="persona.direccion"
            id="direccion"
            name="direccion"
            autocomplete="off"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6 mb-2">
          <button
            class="btn btn-primary"
            role="button"
            (click)="create()"
            *ngIf="!persona.id; else elseBlock"
          >
            Crear
          </button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()">
              Editar
            </button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
