<div class="card bd-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

<form (ngSubmit)="create()">
    <div class="form-group row">
        <label for="" class="col-form-label col-sm -2">Nombre</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="personalinfo.nombre" name="nombre">
        </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-form-label col-sm -2">Apellidos</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="personalinfo.apellidos" name="apellidos">
        </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-form-label col-sm -2">Email</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="personalinfo.email" name="email">
        </div>
    </div>
    <div>
        <div class="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-primary" role="button">Crear</button>
            </div>
        </div>
    </div>

</form>
    </div>
</div>
